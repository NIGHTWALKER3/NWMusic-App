name: music_app
description: Ad-free royalty free music streaming app
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Networking
  http: ^1.3.6

  # Audio playback (Jamendo / Archive / FMA)
  just_audio: ^0.9.36

  # YouTube playback
  youtube_player_flutter: ^8.1.2

  # State management (safe to keep)
  provider: ^6.0.5

  # iOS icons
  cupertino_icons: ^1.0.6

flutter:
  uses-material-design: true
